version: '3.4'

services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
     - db:/var/lib/postgresql/data
     - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql

  api:
    container_name: flight-api
    build:
      context: .
      dockerfile: ./Dockerfile
    image: flight-api
    depends_on:
      - db
    environment:
        NODE_ENV: production
        DB_HOST: db
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_NAME: postgres
    links:
      - db
    volumes:
      - './:/app'
    ports:
      - 3001:3001

volumes:
  db:
    driver: local